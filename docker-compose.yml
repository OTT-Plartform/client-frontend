version: '3.8'

services:
  zimusha-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zimusha-frontend
    ports:
      - "8081:3000"  # <-- changed host port from 80 to 8081
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://185.209.228.74:8080/api
      - NEXT_PUBLIC_BACKEND_URL=http://185.209.228.74:8080
      - NEXT_PUBLIC_APP_NAME=ZIMUSHA
      - NEXT_PUBLIC_APP_URL=http://localhost
      - NEXT_PUBLIC_FRONTEND_URL=http://localhost
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - zimusha-network

networks:
  zimusha-network:
    driver: bridge
